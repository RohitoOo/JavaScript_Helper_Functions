// Find Operator
// Stops after the first find is completed

var legal = [2,12,54,32,19,98,23,12]

    return age >= 19
})



// Every Operator
// Checks the entire array for one match return true or false

var legal = [2,12,54,32,19,98,23,12]

legal.every((age)=>{
    return age > 19
})

// Some Operator
// Checks the entire array for one or many matches - returns true or false

// Check for Legal Age

var legal = [2,12,54,32,19,98,23,12]

    return age > 19
})
